<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'home' %}">Сайт компании экспортера.{% if user.is_authenticated %} Добро пожаловать, {{ user.first_name }}! {%endif%}</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
      {% else %}
      <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Войти</a>
      {% endif %}
    </li>
  </ul>
</header>
